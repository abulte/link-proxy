## The order of the types in this file is important.
## This file exposes an array that defines the order in which the types will be matched.
##
## Always ensure that the extensions (and related) are properly lowercased.

version: '1'

types:
  ## Geo
  - name: gpkg
    extensions:
      - gpkg

  - name: shp
    extensions:
      - shp
    related:
      - shx
      - dbf
      - prj
      - sbn
      - sbx
      - fbn
      - fbx
      - ain
      - aih
      - shp.xml
      - atx
      - qix
      - cpg
      - qpj
      - lyr

  - name: dbf
    extensions:
      - dbf
    related:
      - cpg

  - name: mif
    extensions:
      - mif
    related:
      - mid

  - name: tab
    extensions:
      - tab
    related:
      - dat
      - map
      - id
      - ind

  - name: kml
    extensions:
      - kml
      - kmz

  - name: gpx
    extensions:
      - gpx

  - name: geojson
    extensions:
      - geojson


  # Pure data
  - name: grib2
    extensions:
      - grib2

  - name: sql
    extensions:
      - sql

  - name: owl
    extensions:
      - owl

  - name: rdf
    extensions:
      - rdf
      - ttl
      - n3

  - name: csv
    extensions:
      - csv
      - tsv

  - name: xls
    extensions:
      - xls
      - xlsx
      - ods


  # CAD
  - name: dwg
    extensions:
      - dwg
      - dws
      - dwt


  # Images
  - name: tiff
    extensions:
      - tiff
      - tif
    related:
      - tfw
      - ovr
      - xml

  - name: ecw
    extensions:
      - ecw

  - name: jpeg2000
    extensions:
      - jp2

  - name: image
    extensions:
      - jpeg
      - jpg
      - jpe
      - gif
      - png
      - svg


  # Documents
  - name: document
    extensions:
      - pdf
      - odg
      - epub

      - doc
      - docx
      - rtf
      - odt

      - pps
      - ppsx
      - ppt
      - pptx
      - odp
